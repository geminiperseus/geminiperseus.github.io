          - <b>Developed EBrochure:</b> Developed EBrochure application using angular JS and Reset APIs. This application is used to refer new clients that visit Capital One Café.
          - <b>Developed automated call routing:</b> Developed automated call routing for customers who contacted capital one customer services based on customer activity on the website or mobile application. This reduced call time by approximately 50%.
